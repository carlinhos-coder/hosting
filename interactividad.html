<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interactividad y contenido embebido</title>
</head>
<body>
    <h1>contenido interactivo</h1>
    <details>
        <summary>HTML</summary>
        <p>
            lenguaje de marcado de hipertexto.
        </p>
    </details>
    <dialog open>
        <h3>hola mundo.. esto es un modal aca esta abierto </h3>
        <p>se puede abrir</p>
        <p>se puede cerrar</p>
    </dialog>
    <dialog id="modal">
        <h3>hola mundo.. esto es un modal</h3>
        <p>se puede abrir</p>
        <p>se puede cerrar</p>
        <button id="close">cerrar modal</button>
    </dialog>
    <button id="button">
abrir modal
    </button>
    <h1>contenido embebido</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cQy2BQAVtVc"
     frameborder="0"
     allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>
     <p>andes en map</p>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13354.752046079473!2d-75.8876508765157!3d5.656370938340615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4651eb4eee53c5%3A0xee601f0eefef3836!2sAndes%2C+Antioquia!5e0!3m2!1ses-419!2sco!4v1553651910114"
      width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    <script>
        const modal=document.getElementById('modal')
        const button=document.getElementById('button')
        const close=document.getElementById('close')

        button.addEventListener('click',()=>{
        modal.setAttribute('open','true')
       

        })
        close.addEventListener('click',()=>{
        modal.removeAttribute('open')
        })
    </script>


</body>
</html>
